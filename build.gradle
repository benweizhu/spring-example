apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'
apply plugin: 'jetty'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    compile 'org.springframework:spring-webmvc:3.2.5.RELEASE'
    compile 'org.springframework.security:spring-security-web:3.1.4.RELEASE'
    compile 'org.springframework.security:spring-security-config:3.1.4.RELEASE'
    compile 'org.apache.tiles:tiles-jsp:2.2.2'
    compile 'org.slf4j:slf4j-api:1.7.5'
}